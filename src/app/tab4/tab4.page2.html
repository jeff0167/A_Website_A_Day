<body>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        My YouTube-like App
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-img src="https://via.placeholder.com/400x225.png"></ion-img>
      <ion-card-header>
        <ion-card-title>
          Video Title
        </ion-card-title>
        <ion-card-subtitle>
          Channel Name • 1M views • 2 days ago
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Video description goes here...
      </ion-card-content>
    </ion-card>
  
    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <img src="https://via.placeholder.com/48x48.png" alt="User Avatar">
        </ion-avatar>
        <ion-label>
          <h2>Video Title</h2>
          <h3>Channel Name</h3>
          <p>1M views • 2 days ago</p>
        </ion-label>
      </ion-item>
  
      <ion-item>
        <ion-avatar slot="start">
          <img src="https://via.placeholder.com/48x48.png" alt="User Avatar">
        </ion-avatar>
        <ion-label>
          <h2>Video Title</h2>
          <h3>Channel Name</h3>
          <p>1M views • 2 days ago</p>
        </ion-label>
      </ion-item>
  
      <!-- more items... -->
    </ion-list>
  </ion-content>
  
</body>
