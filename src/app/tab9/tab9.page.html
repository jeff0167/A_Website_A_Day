<body>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        My App
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <img src="avatar.png">
        </ion-avatar>
        <ion-label>
          <h2>Jane Doe</h2>
          <p>Hello, how are you?</p>
          <p>10:30 AM</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="heart" slot="start"></ion-icon>
        <ion-label>
          <h2>Like</h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="share" slot="start"></ion-icon>
        <ion-label>
          <h2>Share</h2>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Card Title
        </ion-card-title>
        <ion-card-subtitle>
          Card Subtitle
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed volutpat, felis ac euismod lacinia, justo est lobortis dolor, vel tristique nulla nibh et sapien.
      </ion-card-content>
    </ion-card>


      <!-- <ion-tabs>
        <ion-tab tabIcon="home"></ion-tab>
        <ion-tab tabIcon="search"></ion-tab>
        <ion-tab tabIcon="settings"></ion-tab>
      </ion-tabs> -->

      <dl>
        <div *ngFor="let user of users">
          <br><br>
          <div *ngFor="let item of user | keyvalue">
            <dt>{{ item.key | titlecase }}</dt>
            <dd>{{ item.value }}</dd>
          </div>
        </div>
      </dl>
      

      <!-- <ion-tabs>
      <ion-tab-bar tabIcon="home"></ion-tab-bar>
      <ion-tab-bar tabIcon="search"></ion-tab-bar>
      <ion-tab-bar tabIcon="settings"></ion-tab-bar>
    </ion-tabs> -->
  </ion-content>
</body>
